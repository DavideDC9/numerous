version: 2.1
jobs:
  build:
    docker:
        - image: mariuscristian/numerous-requirements:1.0.1

    steps:
      - checkout
      - run:
          name: Install pip
          command: |
            sudo apt update
            sudo apt install -y python-pip python-dev
      - python/install-packages:
          pkg-manager: pip
          pypi-cache: false
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
          pypi-cache: false
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - run:
          name: Tests
          command: |
            python3 -m pytest

orbs:
  python: circleci/python@1.3.2